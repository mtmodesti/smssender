<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMS Sender</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ligando o CSS -->
</head>
<body>
    <div class="wrapper">   
        <!-- Caixa de texto para o usuário digitar -->
        <span class="span">Escreva a mensagem de texto</span>

        <textarea id="userInput" placeholder="Digite algo aqui..." cols="50" rows="6"></textarea>
    
        <span class="span">Selecione o arquivo .txt</span>

        <input class="input" type="file" accept=".txt" id="fileInput">
    
        <script type="module" src="main.js"></script>

        <span class="span">Enviar mensagens</span>

        <button id="showFileContent">Enviar mensagens</button>

        <span>Log de mensagens enviadas</span>

        <section></section>

        <!-- Modal de senha -->
        <div id="passwordModal" class="modal">
            <div class="modal-content">
                <h2>Insira a senha</h2>
                <input type="password" id="passwordInput" placeholder="Digite a senha">
                <button id="confirmPasswordButton">Confirmar</button>
            </div>
        </div>

        <!-- Modal de arquivo não selecionado -->
        <div id="noFileModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <p>Nenhum arquivo selecionado.</p>
            </div>
        </div>
    </div>
</body>
</html>
